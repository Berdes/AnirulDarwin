syntax = "proto3";

package proto;

import "vector_math.proto";

// ClientParameter
// Next: 2
message ClientParameter {
    // Default server name.
    string server_name = 1;
}

// ElementText
// Next: 5
message ElementText {
    string name = 1;
    string text = 2;
    double size = 3;
    Vector2 place = 4;
}

// ElementImage
// Next: 5
message ElementImage {
    string name = 1;
    string file = 2;
    Vector2 place = 3;
    Vector2 size = 4;
}

// PageDescription
// Next: 5
message PageDescription {
    string name = 1;
    Vector2 size = 2;
    repeated ElementText text = 3;
    repeated ElementImage image = 4;
}
